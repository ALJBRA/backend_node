services:
  backend:
    env_file:
      - .env.production
    networks:
      - backend
      - traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`api.meuprojeto.com`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=myresolver
      - traefik.http.services.backend.loadbalancer.server.port=3001

networks:
  traefik:
    external: true
